<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="summary-card">
        <img class="summary-card__cover" src="./images/illustration-hero.svg" />
        <div class="summary-card__info">
          <h1 class="summary-card__title">Order Summary</h1>
          <p class="summary-card__subtitle">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
          <div class="summary-card__subscription">
            <img src="./images/icon-music.svg" alt="a note icon" />
            <div class="subscription__info"><span>Annual Plan</span> $59.99/year</div>
            <button class="btn btn-underline">Change</button>
          </div>
          <button class="btn btn-action">Proceed to Payment</button>
          <button class="btn btn-ghost">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
